        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <div class="clearfix">
                    <div class="card card-bx profile-card author-profile m-b30">
                        <div class="card-body">

                                        <span>Developer</span>

                                    <li>Attend Us</li>

                        <div class="card-footer">

                            </div>
                            <div class="input-group">
                                <a href="https://www.dexignzone.com/"
                                   class="form-control text-primary text-start bg-white">https://www.Wang&Han.com/</a>
                            </div>
                        </div>

            <div class="col-xl-9 col-lg-8">
                <div class="card profile-card card-bx m-b30">
                    <div class="card-header">
                        <h6 class="title">Account setup</h6>
                    </div>
                    <form class="profile-form" action="/admin_user_add" method="post">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="John">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Last name</label>
                                    <input type="text" class="form-control" name="last_name" value="James">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Specialty</label>
                                    <input type="text" class="form-control" name="specialty" value="Developer">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Preference</label>
                                    <input type="text" class="form-control" name="preference" value="银行">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Gender</label>
                                    <select class="default-select form-control" id="validationCustom05" name="gender">
                                        <option data-display="Select">Please select</option>
                                        <option value="html">Male</option>
                                        <option value="css">Female</option>
                                        <option value="javascript">Other</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Birth</label>
                                    <input type="date" class="form-control" name="birth" value="2023-12-22">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" name="phone" value="123456789">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Email address</label>
                                    <input type="text" class="form-control" name="email" value="demo@gmail.com">
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">Country</label>
                                    <select class="default-select form-control" id="validationCustom01" name="country">
                                        <option data-display="Select">Please select</option>
                                        <option value="russia">America</option>
                                        <option value="canada">Canada</option>
                                        <option value="china">China</option>
                                        <option value="india">India</option>
                                        <option value="india">Japan</option>
                                        <option value="india">Russia</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 m-b30">
                                    <label class="form-label">RiskGrade</label>
                                    <select class="default-select form-control" id="validationCustom02"
                                            name="riskgrade">
                                        <option data-display="Select">Please select</option>
                                        <option>Low</option>
                                        <option>Middle</option>
                                        <option>High</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 m-b30">
                                    <label class="form-label">Password</label>
                                    <input type="text" class="form-control" name="password" value="******">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Add</button>

                        </div>
                    </form>
                </div>
            </div>
